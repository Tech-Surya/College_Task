<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <form action="">
    <fieldset>
        <legend>About You:</legend>
        <label for="first_name">Enter Your First Name: <input type="text"></label><br>
        <label for="last_name">Enter Your Last Name: <input type="text"></label><br>
        <label for="email">Enter Your Email: <input type="email"></label><br>
        <label for="dob">Enter Your D.O.B: <input type="date"></label><br>
        <label for="address">Enter Your Permanent Address: <input type="text"></label><br>
    </fieldset>
    <fieldset>
        <legend>About Job:</legend>
        <label for="job_title">Enter Your Job Title: <input type="text"></label><br>
        <label for="job_company">Enter Your Company Name: <input type="text"></label><br>
        <label for="job_location">Enter Your Work Place: <input type="text"></label><br>
        <label for="experience">Enter Your Years of Experience: <input type="text"></label><br>
        <label for="job_type"><input type="radio" name="job_type"> Part-time</label><br>
        <label for="job_type"><input type="radio" name="job_type"> Full-time</label><br>
        <label for="Sumbit"><input type="submit"></label>
    </fieldset>
    </form>
</body>
</html>
